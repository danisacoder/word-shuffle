<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Better Band Name</title>
</head>
<body>
    <div id="container">
        <h1>Better Band Name</h1>
        <p>Select your options and roll a new band name!</p>
        <select name="genre" id="genre">
            <option value="none">Choose genre</option>
            <option value="indie">Indie</option>
            <option value="metal">Metal</option>
        </select>
        <select name="format" id="format">
            <option value="0">Choose name format</option>
            <option value="1">Adjective Noun</option>
            <option value="2">The Noun Nouns</option>
        </select>
        
            <button id="shuffle-button">Shuffle</button>
        <div id="word-display"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
